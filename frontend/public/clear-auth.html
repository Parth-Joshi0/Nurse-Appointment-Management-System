<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Data</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
        .info {
            background: #f0f9ff;
            border-left: 4px solid #0284c7;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            border-radius: 0.25rem;
        }
        .info strong {
            color: #0284c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ Clear Auth Data</h1>
        <p>Click the button below to clear all authentication data and test the login page.</p>

        <button onclick="clearAuth()">Clear Auth & Go to Login</button>

        <div id="success" class="success">
            âœ“ Auth data cleared! Redirecting to login...
        </div>

        <div class="info">
            <strong>What this does:</strong><br>
            â€¢ Removes isAuthenticated<br>
            â€¢ Removes auth_token<br>
            â€¢ Removes nurseName<br>
            â€¢ Removes user_id<br>
            â€¢ Redirects to login page
        </div>
    </div>

    <script>
        function clearAuth() {
            // Clear all auth-related localStorage items
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('nurseName');
            localStorage.removeItem('user_id');

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Redirect to login after 1 second
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
